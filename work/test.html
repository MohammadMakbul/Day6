<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body style="background-color: aqua;">
    
<center><form>
    <h2>Step 1: Your Details</h2>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="First and last name"> <br>
    
    <label for="emai">Email</label>
    <input type="email" id="emai" placeholder="First@gmail.com"> <br>
    
    <label for="phone">Phone</label>
    <input type="number" id="phone" placeholder="+91 8499932438">
    


    <h2>Step 2: Delivery Address</h2>
    
    <label for="add">Address</label>
    <input type="text" id="add" > <br>
    
    <label for="postcode">Postcode</label>
    <input type="number" id="postcode" > <br>
 
    <label for="country">Country</label>
    <input type="text"country">
    


    <h2>Step 3: Card Details</h2>
    <h3>Card type</h3>

    
        <input type="radio" id="visa">
        <input type="image" src="https://w7.pngwing.com/pngs/314/877/png-transparent-visa-logo-credit-card-debit-card-mastercard-logo-visa-go-blue-text-trademark.png" alt="VISA" height="17" width="17">
        <label for="visa">VISA</label>
        <input type="radio" id="amex">
        <input type="image" src="https://cdn5.vectorstock.com/i/1000x1000/88/74/amex-online-payment-methods-icon-logo-e-commerce-vector-49378874.jpg" alt="AMEX" height="17" width="17"
        <label for="amex">AmEx</label>
        <input type="radio" id="mastercard">
        <input type="image" src="https://tnauonline.in/wp-content/uploads/2023/12/Mastercard-is-hiring-for-Freshers-2024-Apply-Now.jpg" alt="MASTER-CARD" height="17" width="17">
        <label for="mastercard">MasterCard</label> <br>

  

    
    <label for="cardnumber">Card number</label>
    <input type="number" id="cardnumber"> <br>
   
    <label for="securitycode">Security Code</label>
    <input type="number" id="securitycode" > <br>
   
    <label for="NOC">Name On Card</label>
    <input type="text" id="NOC" placeholder="Exact name as on the card">
</form></center>
    <center><input type="submit" value="BUY IT!"></center>
   
   
   
</body>
</html>
